<div class="card my-3">
  <img class="card-img-top" [src]="idol.imageURL" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{ idol.name }}</h4>
    <p class="card-text">{{ idol.height }} cm</p>
    <a [routerLink]="['/idols', idol.name]" class="btn btn-primary">Go Detail</a>
  </div>
</div>
