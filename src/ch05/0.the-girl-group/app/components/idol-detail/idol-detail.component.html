<div class="row">
  <div class="col-md-6">
    <img class="img-fluid" [src]="'./images/' + idol.id + 'a.jpg'" alt="Card image cap">
  </div>
  <div class="col-md-6">
    <div class="card my-3">
      <div class="card-block">
        <h4 class="card-title">{{ idol.name }}</h4>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ idol.height }}cm</li>
        <li class="list-group-item">{{ idol.categories }}</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
    </div>
    <div *ngFor="let review of reviews"  class="card my-3">
      <div class="card-block">
        <h4 class="card-title">{{ review.user }}</h4>
      </div>
      <div class="card-block">
        <p class="card-text">{{ review.comment }}</p>
      </div>
    </div>
  </div>
</div>
