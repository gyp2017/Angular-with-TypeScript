      <div class="row">
        <div class="col-md-12">
          <gg-carousel></gg-carousel>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input class="form-control"
                   type="text"
                   placeholder="Filter idols by name"
                   [formControl]="nameFilter">
          </div>
        </div>
        <div *ngFor="let idol of idols | filter : 'name' : filterCriteria" class="col-md-3">
          <gg-idol-item [idol]="idol"></gg-idol-item>
        </div>
      </div>
