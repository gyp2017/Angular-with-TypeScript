<div class="row">
  <div class="col-md-6">
    <div class="card my-3">
      <img class="img-fluid card-img-top" [src]="idol?.id ? './app/images/' + idol.id + 'a.jpg' : ''" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title mb-0">{{ idol?.name }}</h4>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ idol?.height }}cm</li>
        <li class="list-group-item">{{ idol?.categories }}</li>
      </ul>
      <div class="card-footer clearfix">
        <gg-stars [rating]="idol?.rating"></gg-stars>
        <span class="float-right">{{ reviews?.length }} reviews</span>
      </div>
    </div>
    <div class="thumbnail">
      <button class="btn btn-default btn-lg"
              [ngClass]="{ active: isWatching }"
              (click)="toggleWatchIdol()"
              role="button">
        {{ isWatching ? 'Stop watching' : 'Watch' }}
      </button>
      <label>Current bid: {{ currentBid | currency }}</label>
    </div>
  </div>
  <div class="col-md-6">
    <div>
      <button class="btn btn-success" (click)="isReviewHidden=!isReviewHidden">Leave a Review</button>
    </div>
    <div [hidden]="isReviewHidden">
      <div>
        <gg-stars [(rating)]="newRating" [readonly]="false"></gg-stars>
      </div>
      <div>
        <textarea [(ngModel)]="newComment"></textarea>
      </div>
      <div>
        <button (click)="addReview()">Add review</button>
      </div>
    </div>
    <div *ngFor="let review of reviews " class="card my-3">
      <div class="card-block">
        <h4 class="card-title">{{ review.user }}</h4>
        <gg-stars [rating]="review.rating"></gg-stars>
      </div>
      <div class="card-block">
        <p class="card-text">{{ review.comment }}</p>
      </div>
    </div>
  </div>
</div>
