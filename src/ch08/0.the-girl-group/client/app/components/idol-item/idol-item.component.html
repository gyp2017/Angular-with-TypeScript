<div class="card my-3">
  <img class="card-img-top img-fluid" [style.background-image]="'url(./app/images/' + idol.id + '.jpg)'">
  <div class="card-block">
    <h4 class="card-title">{{ idol.name }}</h4>
    <p>
      <gg-stars [rating]="idol.rating"></gg-stars>
    </p>
    <a [routerLink]="['/idols', idol.id]" class="btn btn-primary">Go Detail</a>
  </div>
</div>
